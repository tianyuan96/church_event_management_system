{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a><br>
    <p>Hello {{ user.email }}</p>
  {% else %}
    <h3>You don't have permission to view this page, please login <a href="/accounts/users/login">here</a></h3>
  {% endif %}

{% endblock %}
