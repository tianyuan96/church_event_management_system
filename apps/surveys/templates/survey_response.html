{% extends 'base.html' %}

{% block title %}Choose My Meal{% endblock %} 


{% block content %}
<div class="container mt-3">

    <h1>{{ title }}</h1>
    <br>

    <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
            <div class="">
                {% if isSuccess %}
                     <i class="far fa-smile" style="font-size:160px"></i>
                    <h1>Success !</h1>
                {% else %}
                    <i class="far fa-sad-tear" style="font-size:160px"></i>
                    <h1>Fail !</h1>
                {% endif %}

            </div>


            <p>{{ message }}</p>
        </div>
    </div>
    <div class="text-right">
        <a class="btn btn-primary" href={{ redirect }}>Cool</a>
    </div>


</div>
{% endblock %}
