{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    <a href="/accounts/logout">Logout</a><br>
  {% else %}
    <a href="/accounts/login">Login</a><br>
  {% endif %}

  {% if user.is_authenticated %}
    <p>Hello {{ user.username }}</p>
  {% else %}
    <p>Hello World</p>
  {% endif %}

{% endblock %}
