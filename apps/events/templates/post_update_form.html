{% extends 'base.html' %}  {% block title %}{{ title }}{% endblock %} {% block content %}
<div class="container mt-3">

        <h1>Update Post</h1>
        <br>
        <div class="card">
            <div class="card-body">
                <form method="POST" action="/event/updatepost/{{ post.id}}"/>
                    {%csrf_token%}
                    <div class="form-group row">
                        <label name="event" class="col-sm-2 col-form-label">Message</label>
                        <div class="col-sm-10">
                            <!--<textarea class="form-control" name="event_description"></textarea>-->
                            {{form.message}}
                        </div>
                    </div>

                    <div class="form-group row">
                        <label name="event" class="col-sm-2 col-form-label">Images</label>
                        <div class="col-sm-10">
                            <div class="custom-file">
                                <!--<input type="file" class="custom-file-input" id="customFile" name = "event_image" multiple>-->
                                {{form.imageFile}}
                                <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>
                        </div>
                    </div>

                    <br>
                    <br>

                    <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#exampleModal">Update</button>

                          <!-- Modal -->
                          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                  If clicked the update button the system may not store any information about the previous event
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                  <button class="btn btn-danger">Update</button>
                                </div>
                              </div>
                            </div>
                          </div>
                </form>
            </div>
        </div>
        <br>
        <br>





    </div>
{% endblock %}
