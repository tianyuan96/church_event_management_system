{% extends "base.html" %}

{% block content %}

<form method="post" action="{% url 'org_login' %}">
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ next }}" />
  <div class="row">
    <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3">
      <div class="card mb-3">
        <h3 class="card-header text-center bg-primary text-white">Login</h3>
        <div class="card-body pb-0">

          <div class="form-group">
            {{ form.email.label_tag }}
            <br> {{ form.email }}
            <!-- <input class="form-control" name="username"> -->
          </div>
          <div class="form-group">
            {{ form.password.label_tag }}
            <br> {{ form.password }}
            <!-- <input type="password" class="form-control" name="password"> -->
          </div>

          <div class="form-group">
            <button class="btn btn-block btn-primary" type="submit">Login</button>
            <a class="btn-link" href="{% url 'password_reset' %}">Lost password?</a>
            {{ form.errors }}
          </div>

        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
