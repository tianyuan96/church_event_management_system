{% extends 'base.html' %} {% block title %}Choose My Meal{% endblock %} {% block content %}
<div class="container mt-3">

    <h1>Create Event</h1>
    <br>
    <div class="card">
        <div class="card-body">
            <div class="form-group row">
                <label name="event" class="col-sm-2 col-form-label">Event Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="event" placeholder="Event">
                </div>
            </div>
            <div class="form-group row">
                <label name="event" class="col-sm-2 col-form-label">Date of event</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" name="event" placeholder="Date of event">
                </div>
            </div>
            <div class="form-group row">
                <label name="event" class="col-sm-2 col-form-label">Venue</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="venue" placeholder="Venue">
                </div>
            </div>
            <div class="form-group row">
                <label name="event" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="description"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label name="event" class="col-sm-2 col-form-label">Images</label>
                <div class="col-sm-10">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile" multiple>
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                </div>
            </div>

            <br>
            <br>

            <button class="btn btn-primary btn-block">Next</button>
        </div>
    </div>
    <br>
    <br>
</div>
{% endblock %}
